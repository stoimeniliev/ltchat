<body>
  <div class="row ">
  <div class="row">
        <div class="col-lg-3 text-left"></div>
        <div class="col-lg-2 text-left"><img src="http://leadertalks.org/img/logos/leadertalks-avatars.png" height="120px" width="186px"></div>

    </div>

                <div class="col-lg-6 text-left coolBorder">

<div class="row">

</div>
                   

</div>

<template name="welcome">
  <p class="largeText">
<strong>LeaderTalks.org/CHAT</strong>
  </p>
</template>


<template name="messages">
  {{#each messages}}
    <strong class="bigText">{{datetime}} - {{name}}:</strong> <strong class="bigTextGreen">{{message}}</strong><br>
  {{/each}}
  
</template>

<template name="input">
  <p>Name: <input type="text" id="name"></p>
  <p>Message: <input type="text" id="message"></p>
</template>
